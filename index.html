<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="process.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Stock Ticker App</title>

</head>
<body>

<h1>Stock Ticker Match</h1>
<h2>Please enter the company name or stock ticker you are searching for below: </h2>
<form method='post' action="https://stock-hw.herokuapp.com/process">
	<p>Enter here: <input type="text"  name='search' /></p>
	<input type="radio"  name="c_or_t" value = "Company" checked/>Company Name <br> <br>
	<input type="radio"  name='c_or_t' value = "Ticker"/>Ticker Name <br> <br>
	<input  type = "submit" value = "Search!"/>
</form>

</body>
</html>
